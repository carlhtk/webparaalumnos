<div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
        <span>Búsqueda de Alumnos</span>
        <button type="button" class="btn-close btn-lose" data-form="busqueda_alumno" aria-label="Close"></button>
    </div>
    <div class="card-body">
        <div class="input-group mb-3">
            <span class="input-group-text">Filtrar:</span>
            <input type="text" class="form-control" id="txtCriterio" placeholder="Escribe un nombre..." onkeyup="filtrarTabla()">

            <button class="btn btn-outline-primary" type="button" onclick="cargarAlumnos()">
                🔄 Actualizar
            </button>
        </div>

        <table class="table table-striped table-hover table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Edad</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="tblBodyAlumnos">
            </tbody>
        </table>
    </div>
</div>

<script>
    cargarAlumnos();

    async function cargarAlumnos() {
        try {
            const url = '/api/Alumnos?v=' + new Date().getTime();

            const response = await fetch(url);
            if (response.ok) {
                const alumnos = await response.json();
                mostrarAlumnos(alumnos);
            } else {
                alert("Error al cargar la lista");
            }
        } catch (error) {
            console.error(error);
        }
    }

    function mostrarAlumnos(alumnos) {
        let html = '';
        alumnos.forEach(alumno => {
            html += `
                <tr>
                    <td>${alumno.id}</td>
                    <td>${alumno.nombre}</td>
                    <td>${alumno.apellido}</td>
                    <td>${alumno.edad}</td>
                    <td class="text-center">
                        <button class="btn btn-sm btn-danger" onclick="eliminarAlumno('${alumno.id}')">Eliminar</button>
                    </td>
                </tr>
            `;
        });
        document.getElementById('tblBodyAlumnos').innerHTML = html;
        window.listaAlumnosGlobal = alumnos;
    }

    async function eliminarAlumno(id) {
        if (!confirm(`¿Seguro que deseas eliminar al alumno ${id}?`)) return;

        try {
            const response = await fetch(`/api/Alumnos/${id}`, { method: 'DELETE' });
            if (response.ok) {
                alert("Alumno eliminado");
                cargarAlumnos(); 
            } else {
                alert("No se pudo eliminar");
            }
        } catch (error) {
            alert("Error de conexión");
        }
    }

    function filtrarTabla() {
        const criterio = document.getElementById('txtCriterio').value.toLowerCase();
        
        if (!window.listaAlumnosGlobal) return;

        const filtrados = window.listaAlumnosGlobal.filter(a =>
            (a.nombre + " " + a.apellido).toLowerCase().includes(criterio)
        );
        mostrarAlumnos(filtrados);
    }
</script>
